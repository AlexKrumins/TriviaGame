    <head>

    <body>
        <div id="title">It's Trivia O'clock!</div>
        <div id="timer"></div>
        <div id="questionDisplay"></div>
        <ul id="answersList"></ul>
        <div id="evaluation"></div>
        <div id="display"></div>
        <div id="finalScore"></div>
        <button id="newGame">New Game!</button>

        <!-- jquery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script>
        window.onload = function(){
            // timer

            // questions
            var listquestionArray = [
                {
                    listquestion: "Who does Number Two work for?",
                    answer: "Dr. Evil",
                    wronganswers: ["Mr. Evil", "Lorne Michaels", "Anyone with Metamucil"],
            },];
            var currentQuestion = 0
            $("#newGame").click(function() {
                var displayQuestion = listquestionArray[currentQuestion].listquestion;
                var wronganswers = listquestionArray[currentQuestion].wronganswers;
                var answer = listquestionArray[currentQuestion].answer;
                wronganswers.push(answer);
                console.log(wronganswers);
                $("#questionDisplay").text(displayQuestion);
                for(i = 0; i < wronganswers.length; i++){
                    var answerbutton = $("<li>").text(wronganswers[i]).attr("data", wronganswers[i]);;
                    $("#answersList").prepend(answerbutton);
                    currentQuestion ++
                }; 
            });
            // 
            $("li").click(function(){
                if (this.data === answer){
                    $("#evaluation").text("You're frickin' right!");
                } else {
                    $("#evaluation").text("So sorry. The correct answer was " + answer);
                    
                };
            });
            // display
            // finalscore
            // newGame
        };
        </script>

    </body>
