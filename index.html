<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A trivia of ice and fire</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <div>
            <div id="game-containter" class="container border border-warning rounded-lg w-75 p-3 h-75 d-inline-block mt-2">
                <h1 id="title">It's Trivia O'clock!</h1>
                <h2 id="timer">20</h2>
                <h2 id="questionDisplay"></h2>
                <ul id="answersList"></ul>
                <h3 id="evaluation"></h3>
                <div id="display"></div>
                <div id="finalScore"></div>
                <button id="newGame" type="button" class="btn btn-secondary btn-lg btn-block mb-2">New Game!</button>
                <button id="finalscorebutton" type="button" class="hidden btn btn-secondary btn-lg btn-block mb-2">Check out your final scores!</button>

            </div>
        </div>
        <!-- jquery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
